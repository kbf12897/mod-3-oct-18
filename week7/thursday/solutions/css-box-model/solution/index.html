<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img id="logo"
        src="https://appacademy-open-assets.s3-us-west-1.amazonaws.com/Modular-Curriculum/content/week-07/practice-css-box-model/logo.png"
    />
    <h1>CSS Box Model</h1>
    <hr />
    <div class="flexbox">
        <div class="box">
            120px
            + 20px padding
            &nbsp;&nbsp;&nbsp;(each side)
            + 2px border
            &nbsp;&nbsp;&nbsp;(each side)
            = 168px</div>
        <div class="box alternate">120px including border</div>

    </div>
    <div class="footer">
        <p class="quote">
            "If your dreams don't scare you, they are too small"
            <span class="attribution">- Richard Branson</span>
        </p>
    </div>
</body>
</html>
